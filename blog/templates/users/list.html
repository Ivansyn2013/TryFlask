{% extends 'base.html' %}

{% block title %}
    User list
{% endblock %}
{% block body %}
    <div class="container">
        <h1> User list </h1>
    </div>
    <div class="container">
        <ul>
            {% for user_id in users %}
            <li><a href="{{ url_for('users_app.details', user_id=user_id)
                    }}">
                {{ users[user_id] }}
            </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
