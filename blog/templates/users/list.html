{% extends 'base.html' %}

{% block title %}
    User list
{% endblock %}
{% block body %}
    <div class="container">
        <h1> User list </h1>
    </div>
    <div class="container">
        <ul>
            {% for user in users %}
            <li><a href="{{ url_for('users_app.details', user_id=user.id)
                    }}">
                {{ user.user_name }}
            </a>
              <span class="badge bg-secondary">staff</span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
