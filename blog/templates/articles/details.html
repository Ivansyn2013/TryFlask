{% extends "base.html" %}
{% block title %}
Article {{ article.id }}: {{ article.title }}
{% endblock %}

{% block body %}
  <h1>{{ article.title }}</h1>
  <div class="container">
    <p>{{ article.body }}</p>
    <div>Published {{ article.dt_create }}</div>
    <div>by {{ article.author.user.first_name }}</div>
  </div>
{% endblock %}
